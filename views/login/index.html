<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>登录</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/font-awesome.css" rel="stylesheet">
  <link href="/css/animate.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
  <link href="/css/login.css" rel="stylesheet">
  <!--[if lt IE 9]>
  <meta http-equiv="refresh" content="0;ie.html" />
  <![endif]-->
  <script>
      if (window.top !== window.self) {
          window.top.location = window.location;
      }
  </script>
</head>
<body class="signin">
<div class="signinpanel">
  <div class="row">
    <div class="col-sm-8">
      <form method="post" action="index.html">
        <h4 class="no-margins">登录</h4>
        <input type="text" name="account" id="account" class="form-control uname" placeholder="用户名" required=""/>
        <input type="password" name="password" id="password" class="form-control pword m-b" placeholder="密码" required=""/>
        <input type="text" name="captcha" id="captcha" class="form-control" placeholder="验证码" required=""/>
        <img src="/captcha" class="act_captcha" style="cursor: pointer;" alt="验证码" title="点击刷新验证码"/>
        <div class="forget">
          <strong style="float:right;"> <a href="#"></a></strong>
        </div>
        <button class="btn btn-success btn-block">登录</button>
      </form>
    </div>
  </div>
</div>
</body>

<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/content.js"></script>
<script src="/js/plugins/validate/jquery.validate.min.js"></script>
<script src="/js/plugins/validate/messages_zh.min.js"></script>
<script src="/js/plugins/layer/layer.min.js"></script>
</html>
<script>
  var captchaObj = jQuery('.act_captcha');
  jQuery(function(){
      jQuery('.btn-success').click(function(){
          login();
          return false;
      });
      captchaObj.click(function(){
          rCaptcha();
      });
  })
  function login(){
      var account = jQuery("#account").val();
      var password = jQuery("#password").val();
      var captcha = jQuery("#captcha").val();
      layer.load();
      jQuery.ajax({
          url:"/login/checkLogin",
          data:{account:account,password:password,captcha:captcha},
          type:"post",
          dataType:"json",
          success:function(data){
              layer.closeAll('loading');
              if(data.code==0){
                  window.location.href="/admin/index"
              }else{
                  layer.alert(data.msg,function(index){
                      jQuery("#password").val("");
                      jQuery("#captcha").val("");
                      rCaptcha();
                      layer.close(index);
                  });
              }
          },
          error:function(err){
              layer.closeAll('loading');
              layer.alert('服务器交互失败');
          }
      });
  }

  function rCaptcha(){
      captchaObj.attr('src',"/captcha?time="+new Date());
  }
</script>
