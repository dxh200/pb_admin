<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>支部编辑</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/font-awesome.css" rel="stylesheet">
  <link href="/css/animate.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
  <link href="/css/webuploader.css" rel="stylesheet" type="text/css">
  <link href="/css/webuploader-demo.css" rel="stylesheet" type="text/css" >
  <link href="/css/form.css" rel="stylesheet">
  </head>
  <body class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-sm-7 list">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>支部编辑===<%=data.summary%></h5>
          </div>
          <div class="ibox-content">
            <form class="form-horizontal m-t" id="editForm" action="/admin/branch/edit" method="post" enctype="multipart/form-data">
              <input type="hidden" name="_id" value="<%=data._id%>" />
              <input type="hidden" name="type" value="<%=data.type%>" />
              <input type="hidden" name="photo" value="<%=data.photo%>" />
              <div class="form-group">
                <label class="col-sm-3 control-label">支部名称：</label>
                <div class="col-sm-8">
                  <input id="bName" name="bName" minlength="2" type="text" value="<%=data.bName%>" class="form-control" required="" aria-required="true">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">支部电话：</label>
                <div class="col-sm-8">
                  <input id="tel" name="tel" minlength="2" type="text" value="<%=data.tel%>" class="form-control" required="" aria-required="true">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">支部地址：</label>
                <div class="col-sm-8">
                  <input id="address" name="address" minlength="2" type="text" value="<%=data.address%>" class="form-control" required="" aria-required="true">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">支部Email：</label>
                <div class="col-sm-8">
                  <input id="email" name="email" minlength="2" type="text" value="<%=data.email%>" class="form-control" required="" aria-required="true">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label" style="float: left;">支部封面：</label>
                <input type="file" name="file" />
                <%if(data.photo){%>
                  <img src="<%=data.photo%>" width="50"/>
                <%}%>
                <div class="ibox-content webPicker">
                  <div class="page-container">
                    <!--<p>您可以尝试文件拖拽，使用QQ截屏工具，然后激活窗口后粘贴，或者点击添加图片按钮，来体验此demo.</p>-->
                    <div id="uploader" class="wu-example">
                      <div class="queueList">
                        <div id="dndArea" class="placeholder">
                          <div id="filePicker">
                          </div>
                          <!--<p>或将照片拖到这里，单次最多可选300张</p>-->
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">支部简介：</label>
                <div class="col-sm-8">
                  <textarea id="summary" name="summary" class="form-control"><%=data.summary%></textarea>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">发布时间：</label>
                <div class="col-sm-8">
                  <input id="customTime" name="customTime" minlength="2" type="text" value="<%=data.customTime%>" class="form-control" required="" aria-required="true">
                </div>
              </div>
              <div class="form-group btn_form">
                <div class="">
                  <button class="btn btn-primary" id="subBtn">保存</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </body>
</html>
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.form.js"></script>
<!-- jQuery Validation plugin javascript-->
<script src="/js/plugins/validate/jquery.validate.min.js"></script>
<script src="/js/plugins/validate/messages_zh.min.js"></script>
<script src="/js/plugins/validate/form-validate-demo.js"></script>
<script src="/js/plugins/webuploader/webuploader.min.js"></script>

<script>
    // 添加全局站点信息
    var BASE_URL = '/js/plugins/webuploader';
    jQuery(function(){
        jQuery('#subBtn').click(function(){
            onSubmitForm();
            return false;
        });
    })
    function onSubmitForm(){
        //异步Form初始化
        $('#editForm').ajaxForm({
            dataType:'json',//服务器返回json格式数据
            timeout:15000,//超时时间设置为10秒；
            success: function(response){
                if(response.code==0){
                    alert('编辑成功');
                }else{
                    alert(response.msg);
                }
            },
            error:function(){
                alert('执行失败');
            }
        }).submit();
    }
</script>
