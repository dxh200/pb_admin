<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>党员管理</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
  <link href="/css/plugins/datapicker/datepicker3.css" rel="stylesheet">
  <link href="/css/font-awesome.css" rel="stylesheet">
  <link href="/css/animate.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
  <link href="/css/form.css" rel="stylesheet">
  </head>
  <body class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-sm-12 list">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>党员信息<%if(data._id){%>-编辑<%}else{%>-添加<%}%></h5>
          </div>
          <div class="ibox-content">
            <form class="form-horizontal m-t" id="editForm" action="/admin/archive/edit" method="post" enctype="multipart/form-data">
              <input type="hidden" name="id" value="<%=data._id%>" />
              <input type="hidden" name="type" value="<%=data.type%>" />
              <input type="hidden" name="headImg" value="<%=data.headImg%>" />
              <div class="form-group">
                <label class="col-sm-3 control-label">姓名：</label>
                <div class="col-sm-8">
                  <input id="title" name="name" minlength="2" type="text" value="<%=data.name%>" class="form-control" required="" aria-required="true">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label" style="float: left;">头像：</label>
                <div class="col-sm-8">
                  <div id="file-pretty">
                    <input type="file" name="file"  />
                  </div>
                  <%if(data.headImg){%>
                  <img src="<%=data.headImg%>" width="50"/>
                  <%}%>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">支部：</label>
                <div class="col-sm-4">
                  <select name="branchId" id="branchId" class="form-control m-b">
                    <option value="">==选择支部==</option>
                    <%branchList.forEach(function(item){%>
                    <option value="<%=item._id%>"><%=item.bName%></option>
                    <%})%>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">职务：</label>
                <div class="col-sm-4">
                  <select name="position" id="position" class="form-control m-b">
                    <option value="">==选择职务==</option>
                    <option value="1">书记</option>
                    <option value="2">副书记</option>
                    <option value="3">委员</option>
                    <option value="4">普通党员</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">性别：</label>
                <div class="col-sm-8">
                  <div class="radio radio-info radio-inline">
                    <input type="radio" name="gender" id="gender1" value="男" checked>
                    <label for="gender1">男</label>
                  </div>
                  <div class="radio radio-info radio-inline">
                    <input type="radio" name="gender" id="gender2" value="女">
                    <label for="gender2">女</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">出生年月：</label>
                <div class="col-sm-4">
                  <input id="birthDate" name="birthDate" minlength="2" type="text" value="<%=data.birthDate%>" class="form-control" required="" aria-required="true">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">发布时间：</label>
                <div class="col-sm-4">
                  <input id="customTime" name="customTime" minlength="2" type="text" value="<%=data.customTime%>" class="form-control" required="" aria-required="true">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">显示/隐藏：</label>
                <div class="col-sm-4">
                  <div class="radio radio-info radio-inline">
                    <input type="radio" name="status" id="status1" value="1" checked>
                    <label for="status1">显示</label>
                  </div>
                  <div class="radio radio-info radio-inline">
                    <input type="radio" name="status" id="status2" value="0">
                    <label for="status2">隐藏</label>
                  </div>
                </div>
              </div>
              <div class="form-group btn_form">
                <div class="">
                  <button class="btn btn-primary" id="subBtn">保存</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </body>
</html>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.form.js"></script>
<!-- jQuery Validation plugin javascript-->
<script src="/js/plugins/validate/jquery.validate.min.js"></script>
<script src="/js/plugins/validate/messages_zh.min.js"></script>
<script src="/js/plugins/layer/layer.min.js"></script>
<!-- prettyfile -->
<script src="/js/plugins/prettyfile/bootstrap-prettyfile.js"></script>
<script src="/js/plugins/datapicker/bootstrap-datepicker.js"></script>

<script>
    var _id_ = '<%=data._id%>';
    jQuery(document).ready(function(){

        //出生日期
        jQuery("#birthDate").datepicker({autoclose:true});
        //发布时间
        jQuery("#customTime").datepicker({autoclose:true});

        //gender
        jQuery(':radio[name="gender"][value="<%=data.gender%>"]').attr('checked',true);

        //branchId
        jQuery('#branchId').val('<%=data.branchId%>');
        //position
        jQuery('#position').val('<%=data.position%>');

        //status
        jQuery(':radio[name="status"][value="<%=data.status%>"]').attr('checked',true);

        //file
        jQuery('#file-pretty input[type="file"]').prettyFile();

        jQuery('#subBtn').click(function(){
            onSubmitForm();
            return false;
        });
    })
    function onSubmitForm(){
        jQuery("#content").val(content);
        layer.load();
        //异步Form初始化
        $('#editForm').ajaxForm({
            dataType:'json',//服务器返回json格式数据
            timeout:15000,//超时时间设置为10秒；
            success: function(response){
                layer.closeAll('loading');
                if(response.code==0){
                    layer.alert('数据保存成功',function(index){
                        layer.close(index);
                        if(_id_){
                            window.location.href="/admin/archive/index";
                        }else{
                            window.location.href="/admin/archive/toEdit";
                        }
                    });
                }else{
                    layer.alert('数据保存失败');
                }
            },
            error:function(){
                layer.closeAll('loading');
                layer.alert('服务器交互失败');
            }
        }).submit();
    }
</script>
