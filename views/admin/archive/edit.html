<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>党员管理</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
  <link href="/css/plugins/datapicker/datepicker3.css" rel="stylesheet">
  <link href="/css/font-awesome.css" rel="stylesheet">
  <link href="/css/animate.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
  <link href="/css/form.css" rel="stylesheet">
  </head>
  <body class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-sm-10 message">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>党员信息<%if(data._id){%>-编辑<%}else{%>-添加<%}%></h5>
          </div>
          <div class="ibox-content">
            <form class="form-horizontal m-t" id="editForm" action="/admin/archive/edit" method="post" enctype="multipart/form-data">
              <input type="hidden" name="id" value="<%=data._id%>" />
              <input type="hidden" name="type" value="<%=data.type%>" />
              <input type="hidden" name="headImg" value="<%=data.headImg%>" />
              <table class="tabtop" width="100%" border="1" cellpadding="1" cellspacing="0" align="center">
                <tr>
                  <td width="10%" height="30">姓名*</td>
                  <td width="10%"><input type="text" name="name" id="name" value="<%=data.name%>" /></td>
                  <td width="10%">性别</td>
                  <td width="10%">
                    <div class="radio radio-info radio-inline">
                      <input type="radio" name="gender" id="gender1" value="男" checked>
                      <label for="gender1">男</label>
                    </div>
                    <div class="radio radio-info radio-inline">
                      <input type="radio" name="gender" id="gender2" value="女">
                      <label for="gender2">女</label>
                    </div>
                  </td>
                  <td width="10%">出生日期*</td>
                  <td width="10%"><input type="text" name="birthDate"  readonly id="birthDate" value="<%=data.birthDate%>" /></td>
                  <td width="10%" rowspan="4">
                    <div class="photo">
                      <input type="file" id="headImgFile" name="file" style="display: none;" />
                      <%if(data.headImg){%>
                        <img id="act_headImg" src="<%=data.headImg%>"/>
                      <%}else{%>
                        <img id="act_headImg" src="/img/photo.jpg"/>
                      <%}%>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>民族*</td>
                  <td><input type="text" name="nation" id="nation" value="<%=data.nation%>" /></td>
                  <td>籍贯*</td>
                  <td><input type="text" name="nativePlace" id="nativePlace" value="<%=data.nativePlace%>" /></td>
                  <td>户籍所在地</td>
                  <td><input type="text" name="registered" id="registered" value="<%=data.registered%>" /></td>
                </tr>
                <tr>
                  <td>现居住地</td>
                  <td><input type="text" name="residence" id="residence" value="<%=data.residence%>" /></td>
                  <td>手机*</td>
                  <td><input type="text" name="mobile" id="mobile" value="<%=data.mobile%>" /></td>
                  <td>QQ/微信</td>
                  <td><input type="text" name="qqwX" id="qqwX" value="<%=data.qqwX%>" /></td>
                </tr>
                <tr>
                  <td>身份证*</td>
                  <td colspan="2"><input type="text" name="idCard" id="idCard" value="<%=data.idCard%>" /></td>
                  <td>婚姻状况</td>
                  <td colspan="2" style="text-align: left">
                    &nbsp;
                    <div class="radio radio-info radio-inline">
                      <input type="radio" name="marriage" id="marriage1" value="0" checked>
                      <label for="marriage1">未婚</label>
                    </div>
                    <div class="radio radio-info radio-inline">
                      <input type="radio" name="marriage" id="marriage2" value=1">
                      <label for="marriage2">已婚</label>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td width="10%">全日制教育*</td>
                  <td colspan="2">
                    <select name="ftEducation" id="ftEducation" >
                      <option value="">==选择学历==</option>
                      <option value="1">小学</option>
                      <option value="2">初中</option>
                      <option value="3">高中\中专</option>
                      <option value="4">大专</option>
                      <option value="5">本科</option>
                      <option value="6">硕士</option>
                      <option value="7">博士</option>
                    </select>
                  </td>
                  <td>毕业院校及专业</td>
                  <td colspan="3"><input type="text" name="ftSchool" id="ftSchool" value="<%=data.ftSchool%>" /></td>
                </tr>
                <tr>
                  <td>参加工作日期*</td>
                  <td><input type="text" name="swDate" id="swDate"  readonly value="<%=data.swDate%>" /></td>
                  <td>入党时间</td>
                  <td><input type="text" name="rdDate" id="rdDate" readonly value="<%=data.rdDate%>" /></td>
                  <td>转正时间</td>
                  <td colspan="2"><input type="text" name="zzDate" readonly id="zzDate" value="<%=data.ftSchool%>" /></td>
                </tr>
                <tr>
                  <td>进入现党支部时间</td>
                  <td><input type="text" name="branchDate" id="branchDate" readonly value="<%=data.branchDate%>" /></td>
                  <td>现党支部*</td>
                  <td>
                    <select name="branchId" id="branchId">
                      <option value="">==选择支部==</option>
                      <%branchList.forEach(function(item){%>
                      <option value="<%=item._id%>"><%=item.bName%></option>
                      <%})%>
                    </select>
                  </td>
                  <td>现党支部职务*</td>
                  <td colspan="2">
                    <select name="position" id="position">
                      <option value="">==选择支部职务==</option>
                      <option value="1">书记</option>
                      <option value="2">副书记</option>
                      <option value="3">委员</option>
                      <option value="4">党员</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>入党介绍人</td>
                  <td><input type="text" name="introducer" id="introducer" value="<%=data.introducer%>" /></td>
                  <td>入党所在支部</td>
                  <td><input type="text" name="rdSzzb" id="rdSzzb" value="<%=data.rdSzzb%>" /></td>
                  <td>转正所在支部</td>
                  <td colspan="2"><input type="text" name="zzSzzb" id="zzSzzb" value="<%=data.zzSzzb%>" /></td>
                </tr>
                <tr>
                  <td>工作单位及职务</td>
                  <td colspan="2"><input type="text" name="work" id="work" value="<%=data.work%>" /></td>
                  <td>组织关系单位</td>
                  <td colspan="3"><input type="text" name="orgUnit" id="orgUnit" value="<%=data.orgUnit%>" /></td>
                </tr>
                <tr>
                  <td>党员类型</td>
                  <td colspan="2">
                    <select name="bType" id="bType">
                      <option value="">==选择党员类型==</option>
                      <option value="1">入党申请</option>
                      <option value="2">积极分子</option>
                      <option value="3">发展对象</option>
                      <option value="4">预备党员</option>
                      <option value="5">转正党员</option>
                    </select>
                  </td>
                  <td>奖惩情况</td>
                  <td colspan="3"><input type="text" name="jcqk" id="jcqk" value="<%=data.jcqk%>" /></td>
                </tr>
                <tr>
                  <td>民主评议时间</td>
                  <td colspan="2"><input type="text" name="pyDate" readonly id="pyDate" value="<%=data.pyDate%>" /></td>
                  <td>民主评议内容</td>
                  <td colspan="3"><input type="text" name="pyContent" id="pyContent" value="<%=data.pyContent%>" /></td>
                </tr>
                <tr>
                  <td>优秀事迹</td>
                  <td colspan="6" style="text-align: left">&nbsp;
                    <textarea name="goodDeeds" id="goodDeeds" class="form-control"><%=data.goodDeeds%></textarea>
                  </td>
                </tr>
                <tr>
                  <td>优秀党员工作者</td>
                  <td colspan="6" style="text-align: left">
                    &nbsp;
                    <div class="radio radio-info radio-inline">
                      <input type="radio" name="good" id="good0" value="0" checked>
                      <label for="good0">无</label>
                    </div>
                    <div class="radio radio-info radio-inline">
                      <input type="radio" name="good" id="good1" value="1">
                      <label for="good1">优秀党员</label>
                    </div>
                    <div class="radio radio-info radio-inline">
                      <input type="radio" name="good" id="good2" value="2">
                      <label for="good2">优秀工作者</label>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>显示/隐藏</td>
                  <td colspan="2" style="text-align: left;">&nbsp;
                    <div class="radio radio-info radio-inline">
                      <input type="radio" name="status" id="status1" value="1" checked>
                      <label for="status1">显示</label>
                    </div>
                    <div class="radio radio-info radio-inline">
                      <input type="radio" name="status" id="status2" value="0">
                      <label for="status2">隐藏</label>
                    </div>
                  </td>
                  <td>发布时间</td>
                  <td colspan="3"><input id="customTime" name="customTime" readonly type="text" value="<%=data.customTime%>" ></td>
                </tr>
              </table>
              <div class="form-group btn_form" style="margin-top: 20px;">
                <div class="">
                  <button type="button" class="btn btn-primary" id="subBtn" >保存</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </body>
</html>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.form.js"></script>
<!-- jQuery Validation plugin javascript-->
<script src="/js/plugins/validate/jquery.validate.min.js"></script>
<script src="/js/plugins/validate/messages_zh.min.js"></script>
<script src="/js/plugins/layer/layer.min.js"></script>
<!-- prettyfile -->
<script src="/js/plugins/prettyfile/bootstrap-prettyfile.js"></script>
<script src="/js/plugins/datapicker/bootstrap-datepicker.js"></script>
<!-- 自定义js -->
<script src="/js/base64.js"></script>
<script>
    var _id_ = '<%=data._id%>';

    jQuery(document).ready(function(){

        jQuery.validator.setDefaults({
            highlight: function (element) {
                jQuery(element).closest('.form-group').removeClass('has-success').addClass('has-error');
            },
            success: function (element) {
                element.closest('.form-group').removeClass('has-error').addClass('has-success');
            },
            errorElement: "span",
            errorPlacement: function (error, element) {
                if (element.is(":radio") || element.is(":checkbox")) {
                    error.appendTo(element.parent().parent().parent());
                } else {
                    error.appendTo(element.parent());
                }
            },
            errorClass: "help-block m-b-none",
            validClass: "help-block m-b-none"
        });

        //验证
        jQuery("#editForm").validate({
            rules: {
                name: {
                    required: true,
                    maxlength: 10
                },
                birthDate:{
                    required: true,
                },
                nation:{//民族
                    required: true,
                    maxlength: 10
                },nativePlace:{//籍贯
                    required: true,
                    maxlength: 30
                },mobile:{//手机*
                    required: true,
                    maxlength: 20
                },idCard:{//身份证
                    required: true,
                    maxlength: 20
                },ftEducation:{
                    required:true
                },branchId:{
                    required:true
                },position:{
                    required:true
                }
            },
            messages: {
                name: {
                    required: "请输入姓名",
                    maxlength:"姓名最多可输入{0}字符"
                },birthDate:{
                    required: "请选择出生日期"
                },
                nation:{//民族
                    required: "请输入民族",
                    maxlength:"民族最多可输入{0}字符"
                },nativePlace:{//籍贯
                    required: "请输入籍贯",
                    maxlength:"籍贯最多可输入{0}字符"
                },mobile:{//手机*
                    required: "请输入手机",
                    maxlength:"手机最多可输入{0}字符"
                },idCard:{//身份证
                    required: "请输入身份证",
                    maxlength:"身份证多可输入{0}字符"
                },ftEducation:{
                    required:"请选择全日制教育"
                },branchId:{
                    required:"请选择现党支部"
                },position:{
                    required:"请选择现党支部职务"
                }
            },
            showErrors:function(errorMap,errorList){
                var msg = "";
                if(errorList.length>0){
                    msg =  errorList[0].message;
                }
                if(msg!="") layer.alert(msg);

            }
            /* 失去焦点时不验证 */
            ,onfocusout: false
            ,onkeyup:false
            ,onclick:false
        });

        //日期
        jQuery("#birthDate,#customTime,#swDate,#rdDate,#zzDate,#branchDate,#pyDate").datepicker({autoclose:true});

        //ftEducation
        jQuery('#ftEducation').val('<%=data.ftEducation%>');
        //branchId
        jQuery('#branchId').val('<%=data.branchId%>');
        //position
        jQuery('#position').val('<%=data.position%>');
        //bType
        jQuery('#bType').val('<%=data.bType%>');

        //status
        jQuery(':radio[name="status"][value="<%=data.status%>"]').attr('checked',true);
        //marriage
        jQuery(':radio[name="marriage"][value="<%=data.marriage%>"]').attr('checked',true);
        //gender
        jQuery(':radio[name="gender"][value="<%=data.gender%>"]').attr('checked',true);
        //good
        jQuery(':radio[name="good"][value="<%=data.good%>"]').attr('checked',true);

        //file
        jQuery('#act_headImg').click(function(){
            var headImg = jQuery("#headImgFile");
            headImg.unbind("change");
            headImg.change(function(){
                var fileVal = headImg.val();
                base64Img('act_headImg','headImgFile');
            });
            headImg.trigger('click');
        });

        jQuery('#subBtn').click(function(){
            if(jQuery("#editForm").valid()){
                if(_id_==""){
                    var fileVal = jQuery("#headImgFile").val();
                    if(fileVal==""){
                        layer.alert("请上传头像");return false;
                    }
                }
                onSubmitForm();
                return false;
            }
        });
    });

    function onSubmitForm(){
        layer.load();
        //异步Form初始化
        $('#editForm').ajaxForm({
            dataType:'json',//服务器返回json格式数据
            timeout:15000,//超时时间设置为10秒；
            success: function(response){
                layer.closeAll('loading');
                if(response.code==0){
                    layer.alert('数据保存成功',function(index){
                        layer.close(index);
                        if(_id_){
                            window.location.href="/admin/archive/index";
                        }else{
                            window.location.href="/admin/archive/toEdit";
                        }
                    });
                }else{
                    layer.alert('数据保存失败');
                }
            },
            error:function(){
                layer.closeAll('loading');
                layer.alert('服务器交互失败');
            }
        }).submit();
    }
</script>
