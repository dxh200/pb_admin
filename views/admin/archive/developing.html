<script src="/js/jquery.min.js"></script>
<script>
    var archiveId = '<%=archiveId%>';
    jQuery(function(){
        jQuery(".develop").click(function(){
            var data = jQuery(this).attr("data");
            var text = jQuery(this).text();
            openEditDevelop(data,text);
        });
    })

    function openEditDevelop(field,title){
        top.layer.open({
            type: 2,
            id:"openJoin",
            scrollbar: false,
            maxmin: false,
            title: title,
            area: ['650px', '450px'],
            content: "<%=baseUrl%>/admin/archive/toEditDeveloping?archiveId="+archiveId+"&field="+field
            ,yes: function(index, layero){
                var iframeWin = top.window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
                iframeWin.onManualForm(window.name,function(){
                    history.go(0);
                });

            }
            ,btn: ['保存','关闭']
        });
    }
</script>
